<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./js/chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
	<script src="./js/main.js"></script>

</head>
<body>
    
    <div id="grid-choose">
        <div class="btn btn-style" data-grid="9">
            <span>9x9</span>
        </div>
    </div>

    <div id="difficult-choose" class="hide">
        <div class="btn btn-style" data-difficult="easy">
            <span>Easy</span>
        </div>
        <div class="btn btn-style" data-difficult="medium">
            <span>Medium</span>
        </div>
        <div class="btn btn-style" data-difficult="difficult">
            <span>Difficult</span>
        </div>
    </div>

    <div id="main" class="hide">

        <div id="sudoku_box_wrapper" class="sudoku-box-wrapper">
        </div>

        <div id="canvas_box_wrapper" class="canvas-box-wrapper">
            <div id="selected_cell">
                <span>Nessuna cella selezionata</span>
            </div>

            <div id="canvas_box_container">
                <div id="canvas_box" class="canvas-box"></div>
                <div id="canvas_button_box">
                    <div id="clear-button" class="btn-style">
                        <span>Clear</span>
                    </div>
                    <div id="predict-button" class="btn-style">
                        <span>Confirm</span>
                    </div>
                    <div id="back-home" class="btn-style">
                        <span>Home</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/digit-recognition.js"></script>
    <script>
        $("#grid-choose .btn").on("click", function(el) {
            setGrid($(el.currentTarget).attr("data-grid"))
        })

        $("#difficult-choose .btn").on("click", function(el) {
            setDifficult($(el.currentTarget).attr("data-difficult"))
        })

        $("#back-home").on("click", function() {
            if (confirm("Sei sicuro di voler uscire dalla partita?")) {
                location.href = "index.html";
            }
        })
    </script>
</body>
</html>
